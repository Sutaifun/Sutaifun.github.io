>241</span><br><span class="line">242</span><br><span class="line">243</span><br><span class="line">244</span><br><span class="line">245</span><br><span class="line">246</span><br><span class="line">247</span><br><span class="line">248</span><br><span class="line">249</span><br><span class="line">250</span><br><span class="line">251</span><br><span class="line">252</span><br><span class="line">253</span><br><span class="line">254</span><br><span class="line">255</span><br><span class="line">256</span><br><span class="line">257</span><br><span class="line">258</span><br><span class="line">259</span><br><span class="line">260</span><br><span class="line">261</span><br><span class="line">262</span><br><span class="line">263</span><br><span class="line">264</span><br><span class="line">265</span><br><span class="line">266</span><br><span class="line">267</span><br><span class="line">268</span><br><span class="line">269</span><br><span class="line">270</span><br><span class="line">271</span><br><span class="line">272</span><br><span class="line">273</span><br><span class="line">274</span><br><span class="line">275</span><br><span class="line">276</span><br><span class="line">277</span><br><span class="line">278</span><br><span class="line">279</span><br></pre></td><td class="code"><pre><span class="line">print(<span class="string">'If'</span>+a+<span class="string">','</span>+<span class="string">'then'</span>+b+<span class="string">'.'</span>)</span><br><span class="line"><span class="comment">#少了空格，所有输出会全部贴在一起</span></span><br><span class="line">```  </span><br><span class="line"></span><br><span class="line"></span><br><span class="line">```python</span><br><span class="line">print(<span class="string">'If'</span>,a,<span class="string">','</span>,<span class="string">'then'</span>,b,<span class="string">'.'</span>)</span><br><span class="line"><span class="comment">#多了空格，标点符号会跟前面的单词分开</span></span><br><span class="line">```  </span><br><span class="line"></span><br><span class="line"><span class="comment">#### &lt;font color=#5ECCFF&gt;正确答案&lt;/font&gt;</span></span><br><span class="line">```python</span><br><span class="line">print(<span class="string">'If'</span>,a+<span class="string">','</span>,<span class="string">'then'</span>,b+<span class="string">'.'</span>)</span><br><span class="line"><span class="comment">#在需要空格的时候使用逗号，在不需要空格的时候使用加号</span></span><br><span class="line">```  </span><br><span class="line"></span><br><span class="line"><span class="comment">#### &lt;font color=#33EEBB&gt;优化解法&lt;/font&gt;</span></span><br><span class="line">```python</span><br><span class="line">print(<span class="string">'If '</span>+a+<span class="string">', then'</span>+b+<span class="string">'.'</span>)</span><br><span class="line"><span class="comment">#将空格全部放在字符串里再全部使用加号，直观感受空格位置</span></span><br><span class="line">```  </span><br><span class="line"></span><br><span class="line"></span><br><span class="line">```python</span><br><span class="line">print(<span class="string">'If '</span>,a,<span class="string">', then'</span>,b,<span class="string">'.'</span>, sep=<span class="string">''</span>)</span><br><span class="line"><span class="comment">#传入sep参数来消除逗号分割对于空格的影响</span></span><br><span class="line">```  </span><br><span class="line"></span><br><span class="line"></span><br><span class="line">```python</span><br><span class="line">print(<span class="string">'If %s, then %s.'</span>%(a,b))</span><br><span class="line"><span class="comment">#使用格式控制符来非常直观地感受输出格式，是最为推荐的方法</span></span><br><span class="line"><span class="comment">#以后在使用print()函数时应首选这种方法</span></span><br><span class="line">```  </span><br><span class="line"></span><br><span class="line"></span><br><span class="line">```python</span><br><span class="line">print(<span class="string">'If &#123;&#125;, then &#123;&#125;.'</span>.format(a,b))</span><br><span class="line"><span class="comment">#使用.format()方法来非常直观地感受输出格式，同样也是最为推荐的方法</span></span><br><span class="line"><span class="comment">#同样也是使用print()函数时的首选方法</span></span><br><span class="line">```  </span><br><span class="line"></span><br><span class="line">- - -</span><br><span class="line"><span class="comment">## &lt;font color=0033FF&gt;B.奖状密码&lt;/font&gt;</span></span><br><span class="line"><span class="comment">### 常见问题</span></span><br><span class="line">- 三引号使用不熟练，导致多输出空白符  </span><br><span class="line">- 对位运算符不熟练，没有想到`&amp;`的用法  </span><br><span class="line"></span><br><span class="line"><span class="comment">#### &lt;font color=#FF5E5E&gt;错误示范&lt;/font&gt;</span></span><br><span class="line">```python</span><br><span class="line">print(<span class="string">"""</span></span><br><span class="line"><span class="string">--------------------</span></span><br><span class="line"><span class="string">--------</span></span><br><span class="line"><span class="string">------</span></span><br><span class="line"><span class="string">----               -</span></span><br><span class="line"><span class="string">--       &#123;&#125;        --</span></span><br><span class="line"><span class="string">-               ----</span></span><br><span class="line"><span class="string">              ------</span></span><br><span class="line"><span class="string">            --------</span></span><br><span class="line"><span class="string">--------------------"""</span>.format(grade))</span><br><span class="line"><span class="comment">#可能因为有强迫症，令所有行对齐，这样第一行会多出一个换行符</span></span><br><span class="line">```  </span><br><span class="line"></span><br><span class="line"></span><br><span class="line">```python</span><br><span class="line">print(<span class="string">"""--------------------</span></span><br><span class="line"><span class="string">         --------</span></span><br><span class="line"><span class="string">         ------</span></span><br><span class="line"><span class="string">         ----               -</span></span><br><span class="line"><span class="string">         --       &#123;&#125;        --</span></span><br><span class="line"><span class="string">         -               ----</span></span><br><span class="line"><span class="string">                       ------</span></span><br><span class="line"><span class="string">                     --------</span></span><br><span class="line"><span class="string">         --------------------"""</span>.format(grade))</span><br><span class="line"><span class="comment">#和上面相似，这种写法在从第二行开始每行开头会多出空格</span></span><br><span class="line">```  </span><br><span class="line"></span><br><span class="line"><span class="comment">#### &lt;font color=#5ECCFF&gt;正确答案&lt;/font&gt;</span></span><br><span class="line">```python</span><br><span class="line">a = int(input())</span><br><span class="line">b = int(input())</span><br><span class="line">c = a &amp; b</span><br><span class="line"><span class="comment">#注意&amp;运算符可以将十进制数转换为二进制</span></span><br><span class="line"><span class="comment">#所以无需手动转换，直接使用十进制数运算即可</span></span><br><span class="line"><span class="comment">#注意此时结果c也是十进制</span></span><br><span class="line">grade = chr(c)</span><br><span class="line">print(<span class="string">"""--------------------</span></span><br><span class="line"><span class="string">--------</span></span><br><span class="line"><span class="string">------</span></span><br><span class="line"><span class="string">----               -</span></span><br><span class="line"><span class="string">--       &#123;&#125;        --</span></span><br><span class="line"><span class="string">-               ----</span></span><br><span class="line"><span class="string">              ------</span></span><br><span class="line"><span class="string">            --------</span></span><br><span class="line"><span class="string">--------------------"""</span>.format(grade))</span><br><span class="line">```  </span><br><span class="line"></span><br><span class="line"></span><br><span class="line">```python</span><br><span class="line">print(<span class="string">"-"</span>*<span class="number">20</span>)</span><br><span class="line">print(<span class="string">"-"</span>*<span class="number">8</span>)</span><br><span class="line">print(<span class="string">"-"</span>*<span class="number">6</span>)</span><br><span class="line">print(<span class="string">"-"</span>*<span class="number">4</span>+<span class="string">" "</span>*<span class="number">15</span>+<span class="string">"-"</span>)</span><br><span class="line">print(<span class="string">"--"</span>+<span class="string">" "</span>*<span class="number">7</span>+grade+<span class="string">" "</span>*<span class="number">8</span>+<span class="string">"--"</span>)</span><br><span class="line">print(<span class="string">"-"</span>+<span class="string">" "</span>*<span class="number">15</span>+<span class="string">"-"</span>*<span class="number">4</span>)</span><br><span class="line">print(<span class="string">" "</span>*<span class="number">14</span>+<span class="string">"-"</span>*<span class="number">6</span>)</span><br><span class="line">print(<span class="string">" "</span>*<span class="number">12</span>+<span class="string">"-"</span>*<span class="number">8</span>)</span><br><span class="line">print(<span class="string">"-"</span>*<span class="number">20</span>)</span><br><span class="line"><span class="comment">#当然这样写也是可行的，但是代码稍显杂乱</span></span><br><span class="line">```  </span><br><span class="line"></span><br><span class="line"><span class="comment">#### &lt;font color=#33EEBB&gt;优化解法&lt;/font&gt;</span></span><br><span class="line">```python</span><br><span class="line">print(<span class="string">'--------------------'</span>)</span><br><span class="line">print(<span class="string">'--------            '</span>)</span><br><span class="line">print(<span class="string">'------              '</span>)</span><br><span class="line">print(<span class="string">'----               -'</span>)</span><br><span class="line">print(<span class="string">'--       %s        --'</span>%grade)</span><br><span class="line">print(<span class="string">'-               ----'</span>)</span><br><span class="line">print(<span class="string">'              ------'</span>)</span><br><span class="line">print(<span class="string">'            --------'</span>)</span><br><span class="line">print(<span class="string">'--------------------'</span>)</span><br><span class="line"><span class="comment">#不如使用多个print()，一行一个，这样可以增大代码的美观性</span></span><br><span class="line"><span class="comment">#虽说OJ一般不会管行末的空格，但是补全之后不是更好看吗？</span></span><br><span class="line">```  </span><br><span class="line"></span><br><span class="line">- - -</span><br><span class="line"><span class="comment">## &lt;font color=0033FF&gt;C.估算自然常数e&lt;/font&gt;</span></span><br><span class="line"><span class="comment">### 常见问题</span></span><br><span class="line">- **&lt;font color=FF5E5E&gt;不够仔细！&lt;/font&gt;**</span><br><span class="line"></span><br><span class="line"><span class="comment">#### &lt;font color=#FF5E5E&gt;错误示范&lt;/font&gt;</span></span><br><span class="line">```python</span><br><span class="line">n = int(input())</span><br><span class="line">```  </span><br><span class="line"></span><br><span class="line"><span class="comment">#### &lt;font color=#5ECCFF&gt;正确答案&lt;/font&gt;</span></span><br><span class="line">```python</span><br><span class="line">n = float(input())</span><br><span class="line"><span class="comment">#自行感受一下</span></span><br><span class="line">```  </span><br><span class="line"></span><br><span class="line">- - -</span><br><span class="line"><span class="comment">## &lt;font color=0033FF&gt;D.四元数乘法&lt;/font&gt;</span></span><br><span class="line"><span class="comment">### 常见问题</span></span><br><span class="line">- `print()`函数使用不熟练</span><br><span class="line">- **&lt;font color=FF5E5E&gt;不够仔细！&lt;/font&gt;**</span><br><span class="line"></span><br><span class="line"><span class="comment">#### &lt;font color=#FF5E5E&gt;错误示范&lt;/font&gt;</span></span><br><span class="line">```python</span><br><span class="line">a,b,c,d=input().split(<span class="string">','</span>)</span><br><span class="line">e,f,g,h=input().split(<span class="string">','</span>)</span><br><span class="line"><span class="comment">#此时所有变量都是字符串</span></span><br><span class="line">```  </span><br><span class="line"></span><br><span class="line"></span><br><span class="line">```python</span><br><span class="line">a,b,c,d=map(int,input().split(<span class="string">','</span>))</span><br><span class="line">e,f,g,h=map(int,input().split(<span class="string">','</span>))</span><br><span class="line">```  </span><br><span class="line"></span><br><span class="line"></span><br><span class="line">```python</span><br><span class="line">i = a*e - b*f - c*g - d*h</span><br><span class="line">j = b*e + a*f + c*h - d*g</span><br><span class="line">k = c*e + c*e + d*f - b*h</span><br><span class="line">l = d*e + a*h + b*g - c*f</span><br><span class="line">```  </span><br><span class="line"></span><br><span class="line"><span class="comment">#### &lt;font color=#5ECCFF&gt;正确答案&lt;/font&gt;</span></span><br><span class="line">```python</span><br><span class="line">a,b,c,d=map(float,input().split(<span class="string">','</span>))</span><br><span class="line">e,f,g,h=map(float,input().split(<span class="string">','</span>))</span><br><span class="line">i = a*e - b*f - c*g - d*h</span><br><span class="line">j = b*e + a*f + c*h - d*g</span><br><span class="line">k = c*e + a*g + d*f - b*h</span><br><span class="line">l = d*e + a*h + b*g - c*f</span><br><span class="line"><span class="comment">#自行感受一下</span></span><br><span class="line">print(<span class="string">'%.2f'</span>%i,<span class="string">'%.2f'</span>%j,<span class="string">'%.2f'</span>%k,<span class="string">'%.2f'</span>%l,sep=<span class="string">','</span>)</span><br><span class="line">```  </span><br><span class="line"></span><br><span class="line"><span class="comment">#### &lt;font color=#33EEBB&gt;优化解法&lt;/font&gt;</span></span><br><span class="line">```python</span><br><span class="line">print(<span class="string">'%.2f,%.2f,%.2f,%.2f'</span>%(i, j, k, l))</span><br><span class="line"><span class="comment">#这样的写法是非常清楚的，.format()方法同理</span></span><br><span class="line"><span class="comment">#如果可以通过格式控制输出的话，还是格式控制输出更清楚</span></span><br><span class="line"><span class="comment">#使用加号和逗号配合sep参数也可以完成，但是会稍显杂乱</span></span><br><span class="line">```  </span><br><span class="line"></span><br><span class="line">- - -</span><br><span class="line"><span class="comment">## &lt;font color=0033FF&gt;E.净化网络环境（选做）&lt;/font&gt;</span></span><br><span class="line"><span class="comment">### 常见问题</span></span><br><span class="line">- 选做题也请尝试做啊！助教出题很辛苦的！</span><br><span class="line"></span><br><span class="line"><span class="comment">#### &lt;font color=#33EEBB&gt;优化解法&lt;/font&gt;</span></span><br><span class="line">```python</span><br><span class="line">print(chr(m+<span class="number">65</span>))</span><br><span class="line"><span class="comment">#有一部分同学使用了列表或者分支语句来完成0对应A，1对应B这样的操作</span></span><br><span class="line"><span class="comment">#实际上将m的值加上'A'的ASCII码的值就可以转化为密文的ASCII码</span></span><br><span class="line">```  </span><br><span class="line"></span><br><span class="line"></span><br><span class="line">```python</span><br><span class="line">print(chr(m+ord(<span class="string">'A'</span>)))</span><br><span class="line"><span class="comment">#如果记不起来'A'的ASCII码是65的话，使用这种方式也是可以的</span></span><br><span class="line">```  </span><br><span class="line"></span><br><span class="line">- - -</span><br><span class="line"><span class="comment">## &lt;font color=0033FF&gt;F.求平方根（选做）&lt;/font&gt;</span></span><br><span class="line">- 本题大家做的都不错，没有什么常见问题</span><br><span class="line">- 个别问题在于进入循环前的准备不够充分，循环内的工作不到位</span><br><span class="line"></span><br><span class="line"><span class="comment">#### &lt;font color=#FF5E5E&gt;错误示范&lt;/font&gt;</span></span><br><span class="line">```python</span><br><span class="line">a = int(input())</span><br><span class="line">x = <span class="number">1.0</span></span><br><span class="line">count = <span class="number">0</span></span><br><span class="line"><span class="keyword">while</span> abs(x-b)&gt;=<span class="number">0.00001</span>:</span><br><span class="line">    x = b</span><br><span class="line">    b = (x+a/x)/<span class="number">2</span></span><br><span class="line">    count += <span class="number">1</span></span><br><span class="line"><span class="comment">#在进入while循环时b还没有定义，会导致程序报错</span></span><br><span class="line"><span class="comment">#虽然说b在第一次循环之后就会工作正常，但是为了顺利进入循环，还是需要给b赋一个初始值</span></span><br><span class="line">```  </span><br><span class="line"></span><br><span class="line"></span><br><span class="line">```python</span><br><span class="line">a = int(input())</span><br><span class="line">x = <span class="number">1.0</span></span><br><span class="line">b = (x+a/x)/<span class="number">2</span></span><br><span class="line">count = <span class="number">1</span></span><br><span class="line"><span class="keyword">while</span> abs(x-b)&gt;=<span class="number">0.00001</span>:</span><br><span class="line">    x = b</span><br><span class="line">    b = (x+a/x)/<span class="number">2</span></span><br><span class="line"><span class="comment">#这个则是忘记了在循环中增加计数用循环变量count的值</span></span><br><span class="line">```  </span><br><span class="line"></span><br><span class="line"></span><br><span class="line">```python</span><br><span class="line">a = int(input())</span><br><span class="line">x = <span class="number">1.0</span></span><br><span class="line">b = (x+a/x)/<span class="number">2</span></span><br><span class="line">count = <span class="number">1</span></span><br><span class="line"><span class="keyword">while</span> abs(x-b)&gt;=<span class="number">0.00001</span>:</span><br><span class="line">    b = (x+a/x)/<span class="number">2</span></span><br><span class="line">    count += <span class="number">1</span></span><br><span class="line"><span class="comment">#这个则是忘了在循环中更新x的值</span></span><br><span class="line"><span class="comment">#因为这一次循环计算出的b在下一次循环中是作为x出现的，所以一定要在合适的地方添上赋值语句</span></span><br><span class="line">```  </span><br><span class="line"></span><br><span class="line"><span class="comment">#### &lt;font color=#5ECCFF&gt;正确答案&lt;/font&gt;</span></span><br><span class="line">```python</span><br><span class="line">a = int(input())</span><br><span class="line">x = <span class="number">1.0</span></span><br><span class="line">b = (x+a/x)/<span class="number">2</span></span><br><span class="line">count = <span class="number">1</span></span><br><span class="line"><span class="keyword">while</span> abs(x-b)&gt;=<span class="number">0.00001</span>:</span><br><span class="line">    x = b</span><br><span class="line">    b = (x+a/x)/<span class="number">2</span></span><br><span class="line">    count += <span class="number">1</span></span><br><span class="line">print(<span class="string">'%.3f'</span>%b)</span><br><span class="line">print(count)</span><br><span class="line"><span class="comment">#count=1的原因是在循环外就已经进行了一次迭代了</span></span><br><span class="line">```  </span><br><span class="line"></span><br><span class="line"></span><br><span class="line">```python</span><br><span class="line">a = int(input())</span><br><span class="line">d = <span class="number">1</span></span><br><span class="line">x = <span class="number">1.0</span></span><br><span class="line">count = <span class="number">0</span></span><br><span class="line"><span class="keyword">while</span> d &gt;= <span class="number">0.00001</span>:</span><br><span class="line">    b = (x+a/x)/<span class="number">2</span></span><br><span class="line">    d = abs(x-b)</span><br><span class="line">    x = b</span><br><span class="line">    count += <span class="number">1</span></span><br><span class="line">print(<span class="string">'%.3f'</span>%b)</span><br><span class="line">print(count)</span><br><span class="line"><span class="comment">#引入表示前后两次迭代结果的差的变量d也是一种思路</span></span><br></pre></td></tr></table></figure>
